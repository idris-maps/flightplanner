<!DOCTYPE html>
<html>
	<head>
		<title>Drone flight planner</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="leaflet/leaflet.js"></script>
	</head>
	<body>
		<div id="map"></div>

		<div id="plans" class="side">
			<div class="side-btns">
				<button id="draw">Draw</button>
				<button id="hide-side">Hide menu</button>
			</div>
			<h3 id="plan-list-title">Flightplans</h3>
			<div id="plan-list"></div>
		</div>

		<div id="save-drawing" class="side" style="display:none">
			<p id="plan-name-txt">Give your flightplan a name</p>
			<input id="plan-name-input" type="text" required>
			<br/><br/>
			<button id="plan-name-btn">OK</button>
			<button id="plan-name-cancel">Cancel</button>
			<br/><br/>
			<p id="save-drawing-warning" style="display:none">You need to draw a line before saving</p>
		</div>

		<div id="map-btns">
			<button id="show-side" style="display:none">Menu</button>
			<button id="draw-cancel" style="display:none">Cancel</button>
			<button id="draw-save" style="display:none">Save</button>
		</div>

	<script src="script.js"></script>
	</body>
</html>
